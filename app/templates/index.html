<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AutoMon Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>System Performance Monitor</h2>
  <canvas id="chart" width="600" height="300"></canvas>

  <script>
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          { label: 'CPU %', data: [], borderColor: 'red', fill: false },
          { label: 'Memory %', data: [], borderColor: 'blue', fill: false }
        ]
      },
      options: { scales: { y: { beginAtZero: true, max: 100 } } }
    });

    async function fetchData() {
      const res = await fetch('/data');
      const json = await res.json();
      const now = new Date(json.timestamp).toLocaleTimeString();
      chart.data.labels.push(now);
      chart.data.datasets[0].data.push(json.cpu);
      chart.data.datasets[1].data.push(json.memory);
      if (chart.data.labels.length > 20) {
        chart.data.labels.shift();
        chart.data.datasets.forEach(ds => ds.data.shift());
      }
      chart.update();
    }

    setInterval(fetchData, 2000);
  </script>
</body>
</html>
